<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New-Quote-Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Random Quote Generator</h1>
            <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
        </div>
        <div class="divider"></div>
        <p class="quote-body" id="quote-body">
            Your Future is created by what you do today not tomorrow!
        </p>
        <div class="action">
          <div id="speak-btn"><i class="fa fa-volume-up"></i></div>
          <div id="copy-btn"><i class="fa fa-clone"></i></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
